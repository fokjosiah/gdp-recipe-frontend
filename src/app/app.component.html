@if (isCreatingRecipe) {
  <app-new-recipe (close)="onCloseCreateRecipe()"/>
}
<app-header [currentPage]="currentPage" (openCreateRecipe)="onOpenCreateRecipe()"/>

<main>
  @if (currentPage() === 'recipes') {
    <app-recipes [recipes]="recipes()" (favoriteClicked)="toggleFavoriteRecipe($event)" />
  }
  @else if (currentPage() === 'favorites') {
    <app-recipes [recipes]="favoriteRecipes()" (favoriteClicked)="toggleFavoriteRecipe($event)" />
  }
  @else () {
    <h1 id="fallback">Hope you're hungry!ðŸ¥ª</h1>
  }
</main>
