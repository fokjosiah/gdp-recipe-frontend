<div class="recipe-card">
  <div class="recipe-header">
    <p class="recipe-name"><b>{{ recipe.name }}</b></p>
    <div class="favorite-btn">
      <!-- Trashbin icon -->
      <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="white" stroke-width="0.8"
        stroke-linecap="round" stroke-linejoin="round" class="trash-icon" (click)="deleteRecipe()">
        <path class="trash-lid" d="M9 6v-.5a1.5 1.5 0 0 1 1.5-1.5h3A1.5 1.5 0 0 1 15 5.5V6H9z M3 6h18" />
        <!-- Body of bin -->
        <g class="trash-body">
          <path d="M6 6h12" />
          <path d="M6 6l1 13a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2l1-13" />
          <path d="M10 11v6M14 11v6" />
        </g>
      </svg>

      <!-- Pencil icon -->
      <svg viewBox="0 0 24 24" width="24" height="24" class="pencil-icon" stroke="white" stroke-width="0.8"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 21v-3.75l9.2-9.2 3.75 3.75-9.2 9.2H3z" class="pencil-body" />
        <path d="M17.75 10c.38-.38.38-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
          class="pencil-eraser" />
        <path d="M3 21v-3.75 M3 17.25L6.75 21 H3z" class="pencil-nose" />
      </svg>

      <!-- Star icon -->
      <svg viewBox="0 0 24 24" width="24" height="24" class="star-icon" [class.favorited]="recipe.favorite"
        (click)="toggleFavorite()">
        <path d="M12 17.3l-4.47 2.64a1 1 0 0 1-1.48-1.07l1.2-5.02-3.9-3.4a1 1 0 0 1 .58-1.76l5.12-.44
               2.03-4.65a1 1 0 0 1 1.82 0l2.03 4.65 5.12.44a1 1 0 0 1 .58 1.76l-3.9 3.4
               1.2 5.02a1 1 0 0 1-1.48 1.07L12 17.3z" stroke="white" stroke-width="0.8" stroke-linejoin="round"
          stroke-linecap="round" />
      </svg>
      <!-- Confetti -->
      <div class="confetti-container">
        <span class="confetti c1"></span>
        <span class="confetti c2"></span>
        <span class="confetti c3"></span>
        <span class="confetti c4"></span>
        <span class="confetti c5"></span>
        <span class="confetti c6"></span>
        <span class="confetti c7"></span>
        <span class="confetti c8"></span>
      </div>
    </div>

  </div>
  <p>Difficulty: <i>{{ recipe.difficulty }}</i></p>
  <p>Prep time: {{ recipe.prep_time_mins }} mins</p>
  <br>
  <p><u>Ingredients:</u><span class="body"> {{ recipe.ingredients.join(', ') }}</span></p>
  <br>
  <p class="body-label"><b>Instructions:</b><span class="body"> {{ recipe.instructions }}</span></p>
</div>
